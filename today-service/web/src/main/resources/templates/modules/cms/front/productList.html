<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <#include "/include/header.html">
</head>
<body>
<div class="inner met_flash">
    <div class="flash"> <img src='../../assets/img/banner1.jpg' width='990' alt='' height='200'></div>
</div>
<div class="sidebar inner">
    <#include "/include/leftMenu.html">
    <div class="sb_box br-bg">
        <h3 class="title">
            <div class="position">当前位置：<a href="/" title="首页">首页</a> &gt; 产品与应用</div>
            <span>产品与应用</span> </h3>
        <div class="clear"></div>
        <div class="active" id="productlist">
            <ul class='list-none metlist'>
                <#list articleDTOList as articleListItem>
                    <li class="list" style="width:152px; margin-left:14px; margin-right:14px;">
                        <a href="/product.html?id=${articleListItem.id?c}" title="${articleListItem.title}" target="_self" class="img">
                            <img src="${articleListItem.image}" alt="${articleListItem.keywords}" title="${articleListItem.title}" width="150" height="120"/>
                        </a>
                        <h3>
                            <a href="/product.html?id=${articleListItem.id?c}" title="${articleListItem.title}" target="_self">${articleListItem.title}</a>
                        </h3>
                    </li>
                </#list>

            </ul>
            <div id="flip">
                <div class='digg4 metpager_8'>
                    <div id="pagination_productList">

                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <!--分页-->

    </div>
    <div class="clear"></div>
</div>
<#include "/include/footer.html">
</body>
<#include "/include/jslibs.html">
</html>
